<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="app">
        <div id="time">
            <div id="value"></div>
            <div id="taskName"></div>
        </div>

        <div id="tasks-container">
            <div class="form">
                <form action="" id="form">
                    <input type="text" id="itTask">
                    <input type="submit" id="bAdd" value="Agregar Tarea">
                </form>
            </div>
            <!-- aqui se agregaran las tareas que se vayan creando -->
            <div id="tasks">
                <div class="task"></div>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
